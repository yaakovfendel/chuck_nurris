<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chuck_nurris</title>
    <link rel="stylesheet" href="chuck_nurris.css" />
  </head>
  <body>
    <div class="all">
      <div id="catagoris">
        <h2 class="catagoris title" id="title-catagoris">Catagoris</h2>
        <ul class="catagoris catagoris_list" id="catagoris_list"></ul>
      </div>
      <div class="search">
        <input
          type="search"
          name="search"
          id="search"
          oninput="find_result_joke()"
          onmouseleave="earase()"
          placeholder=" Search for joke"
        />
        <button type="button" onclick="get_random_joke()" class="btn">
          get random joke
        </button>
      </div>
      <div>
        <h2 class="results title" id="title-results">Results</h2>
      </div>
    </div>
    <script src="chuck_nurris.js"></script>
  </body>
</html>
